name: Security Audit

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: |
          # Run audit and check for vulnerabilities
          # Exit with error if moderate or higher vulnerabilities are found
          # Check if total vulnerabilities count is greater than 0
          # Note: .vulnerabilities.total is the correct field to check (not object length)
          AUDIT_OUTPUT=$(pnpm audit --json --audit-level=moderate 2>&1)
          # Check .vulnerabilities.total first (correct field), fallback to object keys count if structure differs
          VULN_COUNT=$(echo "$AUDIT_OUTPUT" | jq -r 'if .vulnerabilities.total then .vulnerabilities.total elif (.vulnerabilities | type == "object") then (.vulnerabilities | keys | length) else 0 end')
          
          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "⚠️ Security vulnerabilities found! (Total: $VULN_COUNT)"
            pnpm audit --audit-level=moderate
            exit 1
          else
            echo "✅ No security vulnerabilities found"
          fi
