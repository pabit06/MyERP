name: CI

on:
  push:
    branches: [main, develop, 'upgrade/**']
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build backend
        run: pnpm --filter '@myerp/backend' build

      - name: Set frontend environment variables
        run: |
          NEXT_PUBLIC_API_URL_VALUE="${{ secrets.NEXT_PUBLIC_API_URL }}"
          # Check if value is empty (GitHub Actions expands missing secrets to empty strings)
          # Use fallback value for CI builds if secret is not configured
          # Backend API runs on port 4000 as configured in playwright.config.ts
          if [ -z "$NEXT_PUBLIC_API_URL_VALUE" ]; then
            echo "⚠️  Warning: NEXT_PUBLIC_API_URL secret not configured, using fallback value"
            NEXT_PUBLIC_API_URL_VALUE="http://localhost:4000/api"
          fi
          echo "NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL_VALUE" >> $GITHUB_ENV

      - name: Build frontend
        run: pnpm --filter '@myerp/frontend-web' build
        env:
          NEXT_PUBLIC_API_URL: ${{ env.NEXT_PUBLIC_API_URL }}

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: myerp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/myerp_test
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set JWT environment variables
        run: |
          JWT_SECRET_VALUE="${{ secrets.JWT_SECRET }}"
          JWT_EXPIRES_IN_VALUE="${{ secrets.JWT_EXPIRES_IN }}"
          # Check if value is empty (GitHub Actions expands missing secrets to empty strings)
          # Use fallback values for CI testing if secrets are not configured
          if [ -z "$JWT_SECRET_VALUE" ]; then
            JWT_SECRET_VALUE="test-secret-key-for-ci-minimum-32-characters-long"
          fi
          if [ -z "$JWT_EXPIRES_IN_VALUE" ]; then
            JWT_EXPIRES_IN_VALUE="7d"
          fi
          echo "JWT_SECRET=$JWT_SECRET_VALUE" >> $GITHUB_ENV
          echo "JWT_EXPIRES_IN=$JWT_EXPIRES_IN_VALUE" >> $GITHUB_ENV

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter '@myerp/db-schema' generate

      - name: Run database migrations
        run: pnpm --filter '@myerp/db-schema' prisma migrate deploy
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run backend unit tests
        run: pnpm --filter '@myerp/backend' test
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          JWT_SECRET: ${{ env.JWT_SECRET }}
          JWT_EXPIRES_IN: ${{ env.JWT_EXPIRES_IN }}
          NODE_ENV: ${{ env.NODE_ENV }}

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run frontend tests
        run: pnpm --filter '@myerp/frontend-web' test

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: myerp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/myerp_test
      NODE_ENV: test
      API_BASE_URL: http://localhost:4000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set JWT environment variables
        run: |
          JWT_SECRET_VALUE="${{ secrets.JWT_SECRET }}"
          JWT_EXPIRES_IN_VALUE="${{ secrets.JWT_EXPIRES_IN }}"
          # Check if value is empty (GitHub Actions expands missing secrets to empty strings)
          # Use fallback values for CI testing if secrets are not configured
          if [ -z "$JWT_SECRET_VALUE" ]; then
            JWT_SECRET_VALUE="test-secret-key-for-ci-minimum-32-characters-long"
          fi
          if [ -z "$JWT_EXPIRES_IN_VALUE" ]; then
            JWT_EXPIRES_IN_VALUE="7d"
          fi
          echo "JWT_SECRET=$JWT_SECRET_VALUE" >> $GITHUB_ENV
          echo "JWT_EXPIRES_IN=$JWT_EXPIRES_IN_VALUE" >> $GITHUB_ENV

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Generate Prisma Client
        run: pnpm --filter '@myerp/db-schema' generate

      - name: Run database migrations
        run: pnpm --filter '@myerp/db-schema' prisma migrate deploy
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Start backend server
        run: |
          cd apps/backend
          pnpm dev > server.log 2>&1 &
          PNPM_PID=$!
          echo $PNPM_PID > server.pid
          # Wait a bit for the actual Node.js process to start
          sleep 5
          # Find the actual Node.js/tsx process (child of pnpm or direct tsx process)
          # If we can't find it, we'll keep the PNPM_PID as a fallback for cleanup
          if command -v pgrep > /dev/null 2>&1; then
            NODE_PID=""
            # Try to find child process of pnpm first
            CHILD_PID=$(pgrep -P $PNPM_PID 2>/dev/null | head -1)
            if [ -n "$CHILD_PID" ] && [ "$CHILD_PID" -gt 0 ] 2>/dev/null; then
              NODE_PID=$CHILD_PID
            else
              # Fallback: try to find tsx process by pattern
              PATTERN_PID=$(pgrep -f "tsx.*src/index.ts" 2>/dev/null | head -1)
              if [ -n "$PATTERN_PID" ] && [ "$PATTERN_PID" -gt 0 ] 2>/dev/null; then
                NODE_PID=$PATTERN_PID
              fi
            fi
            # Only update server.pid if we found a valid Node.js process ID
            # Otherwise, keep the PNPM_PID as fallback (already written above)
            if [ -n "$NODE_PID" ] && [ "$NODE_PID" -gt 0 ] 2>/dev/null; then
              echo $NODE_PID > server.pid
              echo "Found Node.js process PID: $NODE_PID"
            else
              echo "Could not find Node.js process, using PNPM PID as fallback: $PNPM_PID"
            fi
          else
            echo "pgrep not available, using PNPM PID: $PNPM_PID"
          fi
          sleep 10
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          JWT_SECRET: ${{ env.JWT_SECRET }}
          JWT_EXPIRES_IN: ${{ env.JWT_EXPIRES_IN }}
          NODE_ENV: ${{ env.NODE_ENV }}
          PORT: 4000
          API_PREFIX: /api

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to start..."
          for i in {1..30}; do
            # Try /health (mounted at root), /health/ (with trailing slash), and /api/health (if under API_PREFIX)
            if curl -f http://localhost:4000/health > /dev/null 2>&1 || \
               curl -f http://localhost:4000/health/ > /dev/null 2>&1 || \
               curl -f http://localhost:4000/api/health > /dev/null 2>&1; then
              echo "✅ Server is ready!"
              exit 0
            fi
            echo "Attempt $i/30: Server not ready yet, waiting..."
            sleep 2
          done
          echo "❌ Server failed to start"
          if [ -f apps/backend/server.log ]; then
            echo "Server logs:"
            cat apps/backend/server.log
          fi
          # Show last few lines of server output for debugging
          echo "Checking server process..."
          ps aux | grep -i node | grep -v grep || true
          exit 1

      - name: Run E2E tests
        run: pnpm --filter '@myerp/backend' test:e2e
        env:
          API_BASE_URL: ${{ env.API_BASE_URL }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/backend/playwright-report/
          retention-days: 30

      - name: Stop backend server
        if: always()
        run: |
          if [ -f apps/backend/server.pid ]; then
            PID=$(cat apps/backend/server.pid)
            if ps -p $PID > /dev/null 2>&1; then
              echo "Stopping backend server (PID: $PID)..."
              # Try to kill the process and its children
              kill $PID 2>/dev/null || true
              # If pkill is available, kill the process tree
              if command -v pkill > /dev/null 2>&1; then
                pkill -P $PID 2>/dev/null || true
              fi
              sleep 2
              # Force kill if still running
              if ps -p $PID > /dev/null 2>&1; then
                kill -9 $PID 2>/dev/null || true
              fi
            fi
            rm -f apps/backend/server.pid
          fi
          # Fallback: kill any process on port 4000 and related tsx/node processes
          if command -v lsof > /dev/null 2>&1; then
            lsof -ti:4000 | xargs kill -9 2>/dev/null || true
          fi
          # Also kill any remaining tsx processes related to the backend
          if command -v pkill > /dev/null 2>&1; then
            pkill -f "tsx.*src/index.ts" 2>/dev/null || true
          fi
