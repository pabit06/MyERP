name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'feature/**', 'fix/**']
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - '.prettierrc.json'
      - '.prettierignore'
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Stage 1: Quick Checks (Parallel)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8.15.0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8.15.0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm type-check

  # Stage 2: Tests (Parallel, after lint/type-check)
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8.15.0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Run integration tests
        run: pnpm --filter '@myerp/backend' exec vitest run tests/integration/
        env:
          NODE_ENV: test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-coverage
          path: apps/backend/coverage/
          retention-days: 7

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: myerp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/myerp_test
      JWT_SECRET: test-secret-key-for-ci-minimum-32-characters-long
      JWT_EXPIRES_IN: 7d
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8.15.0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter '@myerp/db-schema' generate
      - run: pnpm --filter '@myerp/db-schema' prisma migrate deploy
      - run: pnpm --filter '@myerp/backend' test

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8.15.0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter '@myerp/frontend-web' test

  # Stage 3: Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8.15.0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/backend/dist
            apps/frontend-web/.next
            packages/*/dist
          retention-days: 1

  # Stage 4: E2E Tests (Optional, only on main/develop)
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build, test-integration, test-unit, test-frontend]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: myerp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/myerp_test
      JWT_SECRET: test-secret-key-for-ci-minimum-32-characters-long
      NODE_ENV: production
      API_BASE_URL: http://localhost:4000
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8.15.0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Install Playwright
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium
      - run: pnpm --filter '@myerp/db-schema' generate
      - run: pnpm --filter '@myerp/db-schema' prisma migrate deploy
      - run: pnpm --filter '@myerp/backend' build
      - name: Start backend
        run: |
          cd apps/backend
          pnpm start > server.log 2>&1 &
          echo $! > server.pid
          sleep 5
        env:
          PORT: 4000
      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:4000/health > /dev/null 2>&1; then
              echo "âœ… Server ready"
              exit 0
            fi
            sleep 2
          done
          exit 1
      - run: pnpm --filter '@myerp/backend' test:e2e
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/backend/playwright-report/
          retention-days: 30
      - name: Stop backend
        if: always()
        run: |
          if [ -f apps/backend/server.pid ]; then
            kill $(cat apps/backend/server.pid) 2>/dev/null || true
          fi

  # Final: Summary
  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-integration, test-unit, test-frontend, build]
    if: always()
    steps:
      - run: |
          echo "## ðŸ“Š CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª Integration Tests: ${{ needs.test-integration.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª Unit Tests: ${{ needs.test-unit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª Frontend Tests: ${{ needs.test-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—ï¸  Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
