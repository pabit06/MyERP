name: CI

on:
  push:
    branches: [main, develop, 'upgrade/**']
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - '.prettierrc.json'
      - '.prettierignore'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - '.prettierrc.json'
      - '.prettierignore'

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.STORE_PATH }}
            node_modules
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.STORE_PATH }}
            node_modules
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.STORE_PATH }}
            node_modules
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache build artifacts
        uses: actions/cache@v4
        id: build-cache
        with:
          path: |
            apps/backend/dist
            apps/frontend-web/.next
            packages/*/dist
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build backend
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: pnpm --filter '@myerp/backend' build

      - name: Set frontend environment variables
        run: |
          NEXT_PUBLIC_API_URL_VALUE="${{ secrets.NEXT_PUBLIC_API_URL }}"
          # Check if value is empty (GitHub Actions expands missing secrets to empty strings)
          # Use fallback value for CI builds if secret is not configured
          # Backend API runs on port 4000 as configured in playwright.config.ts
          if [ -z "$NEXT_PUBLIC_API_URL_VALUE" ]; then
            echo "⚠️  Warning: NEXT_PUBLIC_API_URL secret not configured, using fallback value"
            NEXT_PUBLIC_API_URL_VALUE="http://localhost:4000/api"
          fi
          echo "NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL_VALUE" >> $GITHUB_ENV

      - name: Build frontend
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: pnpm --filter '@myerp/frontend-web' build
        env:
          NEXT_PUBLIC_API_URL: ${{ env.NEXT_PUBLIC_API_URL }}

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: myerp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      # Set environment variables at job level (allows secret override with fallback values)
      # Variables set here are available via ${{ env.VARIABLE_NAME }} context expressions
      DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://postgres:postgres@localhost:5432/myerp_test' }}
      JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret-key-for-ci-minimum-32-characters-long' }}
      JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN || '7d' }}
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.STORE_PATH }}
            node_modules
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter '@myerp/db-schema' generate

      - name: Run database migrations
        run: pnpm --filter '@myerp/db-schema' prisma migrate deploy
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run backend unit tests
        run: pnpm --filter '@myerp/backend' test
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          JWT_SECRET: ${{ env.JWT_SECRET }}
          JWT_EXPIRES_IN: ${{ env.JWT_EXPIRES_IN }}
          NODE_ENV: ${{ env.NODE_ENV }}

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.STORE_PATH }}
            node_modules
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run frontend tests
        run: pnpm --filter '@myerp/frontend-web' test

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build, test-backend, test-frontend]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: myerp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      # Set environment variables at job level (allows secret override with fallback values)
      # Variables set here are available via ${{ env.VARIABLE_NAME }} context expressions
      DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://postgres:postgres@localhost:5432/myerp_test' }}
      JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret-key-for-ci-minimum-32-characters-long' }}
      JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN || '7d' }}
      NODE_ENV: production
      API_BASE_URL: http://localhost:4000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.STORE_PATH }}
            node_modules
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Generate Prisma Client
        run: pnpm --filter '@myerp/db-schema' generate

      - name: Run database migrations
        run: pnpm --filter '@myerp/db-schema' prisma migrate deploy
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Build backend for production
        run: pnpm --filter '@myerp/backend' build

      - name: Start backend server (production build)
        run: |
          cd apps/backend
          pnpm start > server.log 2>&1 &
          NODE_PID=$!
          echo $NODE_PID > server.pid
          echo "Started backend server (PID: $NODE_PID)"
          sleep 5
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          JWT_SECRET: ${{ env.JWT_SECRET }}
          JWT_EXPIRES_IN: ${{ env.JWT_EXPIRES_IN }}
          NODE_ENV: production
          PORT: 4000
          API_PREFIX: /api

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to start..."
          for i in {1..30}; do
            # Try /health (mounted at root), /health/ (with trailing slash), and /api/health (if under API_PREFIX)
            if curl -f http://localhost:4000/health > /dev/null 2>&1 || \
               curl -f http://localhost:4000/health/ > /dev/null 2>&1 || \
               curl -f http://localhost:4000/api/health > /dev/null 2>&1; then
              echo "✅ Server is ready!"
              exit 0
            fi
            echo "Attempt $i/30: Server not ready yet, waiting..."
            sleep 2
          done
          echo "❌ Server failed to start"
          if [ -f apps/backend/server.log ]; then
            echo "Server logs:"
            cat apps/backend/server.log
          fi
          # Show last few lines of server output for debugging
          echo "Checking server process..."
          ps aux | grep -i node | grep -v grep || true
          exit 1

      - name: Run E2E tests
        run: pnpm --filter '@myerp/backend' test:e2e
        env:
          API_BASE_URL: ${{ env.API_BASE_URL }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/backend/playwright-report/
          retention-days: 30

      - name: Stop backend server
        if: always()
        run: |
          if [ -f apps/backend/server.pid ]; then
            PID=$(cat apps/backend/server.pid)
            if ps -p $PID > /dev/null 2>&1; then
              echo "Stopping backend server (PID: $PID)..."
              kill $PID 2>/dev/null || true
              sleep 2
              # Force kill if still running
              if ps -p $PID > /dev/null 2>&1; then
                kill -9 $PID 2>/dev/null || true
              fi
            fi
            rm -f apps/backend/server.pid
          fi
          # Fallback: kill any process on port 4000
          if command -v lsof > /dev/null 2>&1; then
            lsof -ti:4000 | xargs kill -9 2>/dev/null || true
          fi
