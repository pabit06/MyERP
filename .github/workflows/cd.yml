name: CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: ${{ secrets.BACKEND_URL }}

